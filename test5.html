<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Полный тест по JavaScript (140 вопросов)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        counter-reset: question;
      }
      .question {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .question h3::before {
        counter-increment: question;
        content: counter(question) ". ";
      }
      .answers label {
        display: block;
        margin: 8px 0;
      }
      button {
        padding: 12px 25px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .results {
        margin-top: 30px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .correct {
        background: #e8f5e9 !important;
      }
      .incorrect {
        background: #ffebee !important;
      }
    </style>
  </head>
  <nav>
    <a href="index.html">HOME</a><a href="react_test.html">React Test</a
    ><a href="test1.html">test1</a><a href="test2.html">test2</a
    ><a href="test3.html">test3</a><a href="test4.html">test4</a
    ><a href="test5.html">test5</a>
  </nav>
  <body>
    <h1>Тест по JavaScript (140 вопросов)</h1>

    <form id="quiz">
      <!-- Основы JavaScript -->
      <div class="question">
        <h3>Чем отличается null от undefined?</h3>
        <div class="answers">
          <label
            ><input type="radio" name="q1" value="a" /> Оба обозначают
            отсутствие значения</label
          >
          <label
            ><input type="radio" name="q1" value="b" /> null - явное отсутствие,
            undefined - неинициализированное</label
          >
          <label
            ><input type="radio" name="q1" value="c" /> undefined - объект, null
            - примитив</label
          >
          <label><input type="radio" name="q1" value="d" /> Нет различий</label>
        </div>
      </div>

      <div class="question">
        <h3>Что делает 'use strict'?</h3>
        <div class="answers">
          <label
            ><input type="radio" name="q2" value="a" /> Включает строгую
            типизацию</label
          >
          <label
            ><input type="radio" name="q2" value="b" /> Активирует современный
            режим выполнения</label
          >
          <label
            ><input type="radio" name="q2" value="c" /> Запрещает использование
            классов</label
          >
          <label
            ><input type="radio" name="q2" value="d" /> Оптимизирует
            производительность</label
          >
        </div>
      </div>

      <!-- Продолжение вопросов 3-20 -->
    </form>

    <button onclick="checkAnswers()">Проверить ответы</button>
    <div class="results" id="results"></div>

    <script>
      const correctAnswers = {
        q1: "b",
        q2: "b",
        // Добавить ответы для остальных вопросов
      };

      function checkAnswers() {
        let correct = 0;
        let incorrect = 0;
        const results = [];

        for (const [question, answer] of Object.entries(correctAnswers)) {
          const selected = document.querySelector(
            `input[name="${question}"]:checked`
          );
          const questionDiv = selected ? selected.closest(".question") : null;

          if (selected && selected.value === answer) {
            correct++;
            questionDiv.classList.add("correct");
          } else {
            incorrect++;
            if (questionDiv) questionDiv.classList.add("incorrect");
            results.push(`Ошибка в вопросе ${question}`);
          }
        }

        const resultHTML = `
                <h3>Результаты:</h3>
                <p>Правильных ответов: ${correct}</p>
                <p>Ошибок: ${incorrect}</p>
                <p>Процент правильных: ${Math.round(
                  (correct / (correct + incorrect)) * 100
                )}%</p>
                <h4>Ошибочные вопросы:</h4>
                <ul>${results.map((r) => `<li>${r}</li>`).join("")}</ul>
            `;

        document.getElementById("results").innerHTML = resultHTML;
      }
    </script>
  </body>
</html>
